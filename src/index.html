<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-200 to-cyan-200">
    <div class="flex flex-col justify-center items-center ">
    
        <h1 class="font-bold mb-10 md:mb-20 bg-gradient-to-r from-slate-900 to-slate-700 text-[45px] text-center inline-block text-transparent bg-clip-text">Calculate Your <span class="bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text"> Etsy </span> Fees Now!</h1>
    
    <div class="flex justify-center items-center ">
        <input type='number' id="listing_price" placeholder="Enter your listing price " class=" mr-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
        <button onclick={Calculate()} class="bg-white p-2 rounded-full text-2xl h-10 w-10  flex justify-center items-center ">
            ðŸ–©
        </button>
      </div>  

  
        <p id="answer" class="text-lg text-slate-800 mt-10 ">

        </p>
    </div>


    <script>
       function Calculate() { 
    // Get listing price from input and parse it as a number
    let listing_price = document.getElementById("listing_price").value;
    
    // Check if listing_price is a valid number
    if (isNaN(listing_price)) {
        document.getElementById("answer").innerHTML = "Please enter a valid listing price.";
        return;
    }
    
    let listing_fee = 7;
    let transaction_fee_rate = 0.065; 
    let processing_fee = 14 ; 
    let processing_fee_rate = 0.065; 
    let regulatory_fee_rate = 0.0227 ; 
    let vat_fee = 55 ;
    let state_fee_rate = 0.078; 

    // Calculate individual fees
    let transaction_fee = listing_price * transaction_fee_rate;
    let processing_fee_total = (listing_price * processing_fee_rate) + processing_fee;
    let regulatory_fee = listing_price * regulatory_fee_rate;
    let state_fee = listing_price * state_fee_rate;

    // Calculate total fees
    let total_fees = transaction_fee + listing_fee + processing_fee_total + regulatory_fee + vat_fee + state_fee;
    
    // Display the result
    document.getElementById("answer").innerHTML = total_fees.toFixed(2) + "$"; // Format to 2 decimal places
}

    </script>
</body>
</html>
