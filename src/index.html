<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-200 to-cyan-200">

    <div class="flex flex-col justify-center items-center bg-slate-100 rounded-xl mx-10 p-16 md:p-28 drop-shadow-2xl ">

        <h1 class="font-bold mb-10 md:mb-20 bg-gradient-to-r from-slate-900 to-slate-700 text-[45px] text-center inline-block text-transparent bg-clip-text">Calculate Your <span class="bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text"> Etsy </span> Fees Now!</h1>
    

        <div class="flex flex-col justify-center items-center space-y-4">   
            <div class="w-full ">
                <input type="checkbox" 
                       name="printify" 
                       id="printify" 
                       onchange={toggleInput()}>
                <label for="printify" class="text-lg font-semibold">
                    I Use Printify
                </label>
             
                <input type='number' id="printify_price" placeholder="Enter Printify price for item" 
                style="display: none;"
                class=" mr-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
    
            </div>

            <div class="flex justify-center items-center ">
                <input type='number' id="listing_price" placeholder="Enter your listing price " class=" mr-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
                <button onclick={CalculateFees()} class="bg-gray-900 p-2 rounded-full text-white text-2xl h-10 w-10  flex justify-center items-center ">
                    ðŸ–©
                </button>
              </div> 
        </div>

  
        <p id="answer" class="text-lg text-slate-800 mt-10 ">
        </p>
        <p id="profit" class="text-lg text-slate-800 mt-10 ">

        </p>
    </div>


    <script src="logic.js">
    </script>
</body>
</html>
